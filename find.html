<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="statusBar">
      <div class="statusBar__column">
        <div class="statusBar__column--text">No Service</div>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="statusBar__column">06:10</div>
      <div class="statusBar__column">
        <div class="statusBar__column--battery">10%</div>
        <i class="fa fa-battery-three-quarters"></i>
        <i class="fa fa-bolt"></i>
      </div>
    </div>
    <div class="screenHeader">
      <div class="screenHeader__title">Find</div>
      <div class="screenHeader__menus">
        <div class="screenHeader__search">
          <i class="fas fa-search fa-lg"></i>
        </div>
        <div class="screenHeader__setting">
          <i class="fas fa-cog fa-lg"></i>
        </div>
      </div>
    </div>
    <div class="menu">
      <div class="menu__function">
        <div class="menu__function--icon">
          <i class="fas fa-qrcode fa-lg"></i>
        </div>
        <div class="menu__function--name">QR Code</div>
      </div>
      <div class="menu__function">
        <div class="menu__function--icon">
          <i class="far fa-address-book fa-lg"></i>
        </div>
        <div class="menu__function--name">
          Add by<br />
          Contacts
        </div>
      </div>
      <div class="menu__function">
        <div class="menu__function--icon">
          <i class="far fa-id-badge fa-lg"></i>
        </div>
        <div class="menu__function--name">Add by ID</div>
      </div>
      <div class="menu__function">
        <div class="menu__function--icon">
          <i class="far fa-envelope fa-lg"></i>
        </div>
        <div class="menu__function--name">Invite</div>
      </div>
    </div>
    <hr class="bold_hr" />
    <div class="recommendFriendsBox">
      <div class="subtitle">Recommended Friends</div>
      <div class="msg__youHaveNoRecommendedFriends">
        You have no recommended friends.
      </div>
    </div>

    <hr class="bold_hr" />
    <div class="openChat">
      <div class="openChat__title">
        <div class="openChat__title--name">Open Chat</div>
        <div class="openChat__title--goto">
          Go to Openchat Home<i class="fas fa-chevron-right fa-lg"></i>
        </div>
      </div>

      <div class="openChat__recommand">
        <div class="openChat__recommand--info">
          <div class="openChat__recommand--info-title">#BTS</div>
          <div class="openChat__recommand--info-tag">
            #BTS #ARMY #YetToCome #2025
          </div>
          <div class="openChat__recommand--info--member">
            <span class="openChat__recommand--info--remember--Photo"
              ><img src="img/member1.jpg"
            /></span>
            <span class="openChat__recommand--info--remember--Count"
              >99999999 members |</span
            >
            <span class="openChat__recommand--info--remember--status"
              >Active</span
            >
          </div>
        </div>
        <div class="openChat__info--photo"><img src="img/BTS.jpg" /></div>
      </div>
      <hr />
      <div class="openChat__recommand">
        <div class="openChat__recommand--info">
          <div class="openChat__recommand--info-title">#BTS</div>
          <div class="openChat__recommand--info-tag">
            #BTS #ARMY #YetToCome #2025
          </div>
          <div class="openChat__recommand--info--member">
            <span class="openChat__recommand--info--remember--Photo"
              ><img src="img/member2.jpg"
            /></span>
            <span class="openChat__recommand--info--remember--Count"
              >99999999 members |</span
            >
            <span class="openChat__recommand--info--remember--status"
              >Active</span
            >
          </div>
        </div>
        <div class="openChat__info--photo"><img src="img/Suga1.jpg" /></div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><i class="far fa-comment fa-lg"></i
          ></a>
          <div class="nav__notification">1</div>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
          <div class="nav__dot"></div>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/2db7d8d818.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
