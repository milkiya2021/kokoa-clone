<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="statusBar">
      <div class="statusBar__column">
        <div class="statusBar__column--text">No Service</div>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="statusBar__column">06:10</div>
      <div class="statusBar__column">
        <div class="statusBar__column--battery">70%</div>
        <i class="fa fa-battery-three-quarters"></i>
        <i class="fa fa-bolt"></i>
      </div>
    </div>
    <div class="screenHeader">
      <a class="screenHeader__chevron" href="#" onClick="history.back();">
        <i class="fas fa-chevron-left fa-lg"></i>
      </a>
      <div class="screenHeader__title--settings">Settings</div>
      <div class="screenHeader__menus--settings">
        <div class="screenHeader__search">
          <i class="fas fa-search fa-lg"></i>
        </div>
      </div>
    </div>
    <ul class="settings__container">
      <li class="settings__container--func">
        <div class="settings__container--func--left">
          <div class="settings__container--func--icon">
            <i class="fas fa-bullhorn fa-lg"></i>
          </div>
          <div class="settings__container--func--name">Notices</div>
        </div>
        <div class="settings__container--func--right"></div>
      </li>
      <hr class="thin_hr" />
      <li class="settings__container--func">
        <div class="settings__container--func--left">
          <div class="settings__container--func--icon">
            <i class="fas fa-flask fa-lg"></i>
          </div>
          <div class="settings__container--func--name">BTS Lab</div>
        </div>
        <div class="settings__container--func--right"></div>
      </li>
      <hr class="thin_hr" />
      <li class="settings__container--func">
        <div class="settings__container--func--left">
          <div class="settings__container--func--icon">
            <i class="fas fa-info-circle fa-lg"></i>
          </div>
          <div class="settings__container--func--name">Version</div>
        </div>
        <div class="settings__container--func--right">Latest Version</div>
      </li>
      <hr class="bold_hr" />
      <li class="settings__container--func">
        <div class="settings__container--func--left">
          <div class="settings__container--func--icon">
            <i class="fas fa-lock fa-lg"></i>
          </div>
          <div class="settings__container--func--name">Privacy</div>
        </div>
        <div class="settings__container--func--right"></div>
      </li>
      <hr class="thin_hr" />
      <li class="settings__container--func">
        <div class="settings__container--func--left">
          <div class="settings__container--func--icon">
            <i class="far fa-bell fa-lg"></i>
          </div>
          <div class="settings__container--func--name">Notifications</div>
        </div>
        <div class="settings__container--func--right"></div>
      </li>
      <hr class="thin_hr" />
      <li class="settings__container--func">
        <div class="settings__container--func--left">
          <div class="settings__container--func--icon">
            <i class="fas fa-user fa-lg"></i>
          </div>
          <div class="settings__container--func--name">Friends</div>
        </div>
        <div class="settings__container--func--right"></div>
      </li>
      <hr class="thin_hr" />
      <li class="settings__container--func">
        <div class="settings__container--func--left">
          <div class="settings__container--func--icon">
            <i class="far fa-comment fa-lg"></i>
          </div>
          <div class="settings__container--func--name">Chats</div>
        </div>
        <div class="settings__container--func--right"></div>
      </li>
      <hr class="thin_hr" />
      <li class="settings__container--func">
        <div class="settings__container--func--left">
          <div class="settings__container--func--icon">
            <i class="fas fa-tv fa-lg"></i>
          </div>
          <div class="settings__container--func--name">Display</div>
          <div class="settings__container--func--new">N</div>
        </div>
        <div class="settings__container--func--name"></div>
      </li>
      <hr class="thin_hr" />
      <li class="settings__container--func">
        <div class="settings__container--func--left">
          <div class="settings__container--func--icon">
            <i class="fas fa-paint-brush fa-lg"></i>
          </div>
          <div class="settings__container--func--name">Themes</div>
          <div class="settings__container--func--new">N</div>
        </div>
        <div class="settings__container--func--right">Default theme</div>
      </li>
      <hr class="thin_hr" />
      <li class="settings__container--func">
        <div class="settings__container--func--left">
          <div class="settings__container--func--icon">
            <i class="fas fa-phone-alt fa-lg"></i>
          </div>
          <div class="settings__container--func--name">Call</div>
        </div>
        <div class="settings__container--func--right"></div>
      </li>
    </ul>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><i class="far fa-comment fa-lg"></i
          ></a>
          <div class="nav__notification">7</div>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
          <div class="nav__dot"></div>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big!! ðŸ˜¥</span>
    </div>
    <script
      src="https://kit.fontawesome.com/2db7d8d818.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
