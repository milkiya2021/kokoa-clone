<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0503_homework</title>
    <link rel="stylesheet" href="style.css"
  </head>
  <body>
    <div class="screen">
      <div class="header">
        <div class="header__btn--close">X</div>
        <div class="header__btn--title">Playlist</div>
      </div>
      <div class="main">
        <div class="profileBox">
          <div class="profileBox__img"><i class="fa fa-image"></i></div>
          <div class="profileBox__text">
            <div class="profileBox__text--songTitle">
              Random<br />
              Love
            </div>
            <div class="profileBox__text--name">by Divay Kapoor</div>
          </div>
        </div>
        <div class="btns">
          <div class="btn square"><i class="fa fa-play"></i>&nbspPlay</div>
          <div class="btn round"><i class="fa fa-heart"></i></div>
          <div class="btn round">+</div>
        </div>
        <ul class="musicList">
          <li class="musicList__artist1">
            <div class="musicList__artist1--img"></div>
            <div class="musicList__artist1--text">
              <div class="musicList__artist--text--songTitle">Matargasti</div>
              <div class="musicList__artist--text--name">Mohit Chauhan</div>
            </div>
          </li>
          <li class="musicList__artist2">
            <div class="musicList__artist2--img"></div>
            <div class="musicList__artist2--text">
              <div class="musicList__artist--text--songTitle">Attitude</div>
              <div class="musicList__artist--text--name">
                Lewis OfMan-Attitude
              </div>
            </div>
          </li>
          <li class="musicList__artist3">
            <div class="musicList__artist3--img"></div>
            <div class="musicList__artist3--text">
              <div class="musicList__artist--text--songTitle">
                Try Everything
              </div>
              <div class="musicList__artist--text--name">Shakira-Zootopia</div>
            </div>
          </li>
          <li class="musicList__artist4">
            <div class="musicList__artist4--img"></div>
            <div class="musicList__artist4--text">
              <div class="musicList__artist--text--songTitle">Sunflower</div>
              <div class="musicList__artist--text--name">
                Joseph Vincent-Sunflower
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/2db7d8d818.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
