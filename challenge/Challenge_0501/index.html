<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Best Colors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="title">The Best Colors</header>
    <main class="grid">
      <div class="box">
        <div class="upBox"></div>
        <div class="sTitle">Tomato</div>
        <div class="color">#FF6347</div>
        <div class="bottomBox"></div>
      </div>
      <div class="box">
        <div class="upBox"></div>
        <div class="sTitle">Teal</div>
        <div class="color">#008080</div>
        <div class="bottomBox"></div>
      </div>
      <div class="box">
        <div class="upBox"></div>
        <div class="sTitle">Burlywood</div>
        <div class="color">#DEB887</div>
        <div class="bottomBox"></div>
      </div>
      <div class="box">
        <div class="upBox"></div>
        <div class="sTitle">Thistle</div>
        <div class="color">#D7BFD7</div>
        <div class="bottomBox"></div>
      </div>
    </main>
  </body>
</html>
