<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="containers">
      <div class="leftScreen">
        <div class="headerBar">
          <div class="headerBar--LeftArrow btn">
            <i class="fas fa-arrow-left"></i>
          </div>
          <div class="headerBar--search btn">
            <i class="fas fa-search"></i>
          </div>
        </div>
        <div class="info">
          <div class="info__photo"><img src="img/bts.jpg" /></div>
          <div class="info__name">BTS, Artist</div>
          <div class="info__genre">Rap,Hip-Hop,Dance,Ballad,EDM</div>
        </div>
        <div class="leftScreen__btns">
          <button class="left_Screen_btns_btn btn">Shuffle</button>
          <button class="left_Screen_btns_btn btn">
            <i class="fas fa-heart"></i> 999999
          </button>
        </div>
        <ul class="leftScreen__songs">
          <li class="leftScreen__song">
            <div class="leftScreen__song--photo">
              <img src="img/Dynamite.jpg" />
            </div>
            <div class="leftScreen__song--name">BTS, Artist</div>
            <div class="leftScreen__song--title">Dynamite</div>
            <div class="leftScreen__song--detail">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </li>
          <li class="leftScreen__song">
            <div class="leftScreen__song--photo">
              <img src="img/yetToCome.png" />
              <i class="fas fa-signal fa-lg"></i>
            </div>
            <div class="leftScreen__song--name">BTS, Artist</div>
            <div class="leftScreen__song--title">Yet to come</div>
            <div class="leftScreen__song--detail">
              <i class="fas fa-ellipsis-v"></i>
            </div>
            
          
          </li>
          <li class="leftScreen__song">
            <div class="leftScreen__song--photo">
              <img src="img/butter.jpg" />
            </div>
            <div class="leftScreen__song--name">BTS, Artist</div>
            <div class="leftScreen__song--title">Butter</div>
            <div class="leftScreen__song--detail">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </li>
          <li class="leftScreen__song">
            <div class="leftScreen__song--photo">
              <img src="img/Mikrokosmos.jpg" />
            </div>
            <div class="leftScreen__song--name">BTS, Artist</div>
            <div class="leftScreen__song--title">Mikrokosmos</div>
            <div class="leftScreen__song--detail">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </li>
        </ul>
        <div class="leftScreen__controllers">
          <div class="leftScreen__controllers--name">BTS, Artist</div>
          <div class="leftScreen__controllers--title">Yet To Come</div>
          <div class="leftScreen__controllers--backward btn"><i class="fas fa-step-backward"></i></div>
          <div class="leftScreen__controllers--pause btn"><i class="fas fa-pause fa-lg"></i></div>
          <div class="leftScreen__controllers--forward btn"><i class="fas fa-step-forward"></i></div>
        </div>
      </div>
      </div>
      <div class="rightScreen">
        <div class="headerBar">
          <div class="headerBar--LeftArrow btn">
            <i class="fas fa-arrow-left"></i>
          </div>
          <div class="headerBar--detail btn">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="rightScreen__photo"><img src="img/yetToCome.png"></div>
        <div class="rightScreen__info">
          <div class="rightScreen__info--title">Yet To Come</div>
          <div class="rightScreen__info--name">BTS, Artist</div>
        </div>
        <div class="rightScreen__progress">
          <div class="rightScreen__progress--Time">
            <div class="rightScreen__progress--curTime">1:56</div>
            <div class="rightScreen_progress--Time">2:21</div>
          </div>
          <div class="rightScreen__progress--Bar">
            <progress id="progress" max="100" value="60"></progress>
          </div>
        </div>
        <div class="rightScreen__controllers">
          <div class="rightScreen__controllers--btn btn">
            <i class="fas fa-redo-alt"></i>
          </div>
          <div class="rightScreen__controllers--btn btn">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="rightScreen__controllers--btn btn">
            <i class="fas fa-play"></i>
          </div>
          <div class="rightScreen__controllers--btn btn">
            <i class="fas fa-step-forward"></i>
          </div>
          <div class="rightScreen__controllers--btn btn">
            <i class="fas fa-random fa-lg"></i>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/2db7d8d818.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
