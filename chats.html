<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="statusBar">
      <div class="statusBar__column">
        <div class="statusBar__column--text">No Service</div>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="statusBar__column">06:10</div>
      <div class="statusBar__column">
        <div class="statusBar__column--battery">70%</div>
        <i class="fa fa-battery-three-quarters"></i>
        <i class="fa fa-bolt"></i>
      </div>
    </div>
    <div class="screenHeader">
      <div class="screenHeader__title">Chats</div>
      <div class="screenHeader__menus">
        <div class="screenHeader__search">
          <i class="fas fa-search fa-lg"></i>
        </div>
        <div class="screenHeader__comment">
          <i class="far fa-comment fa-lg"></i>
        </div>
        <div class="screenHeader__music">
          <i class="fas fa-music fa-lg"></i>
        </div>
        <div class="screenHeader__setting btn">
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </div>
      </div>
    </div>

    <div class="myFriends">
      <a class="myFriends__list--grid btn" href="chat.html">
        <img src="img/Suga.jpg" />
        <div class="myFriends__list--name">Suga</div>
        <div class="myFriends__list--chat">Great! See you then. Goodbye!</div>
        <div class="myFriends__list--time">03:19</div>
        <div class="myFriends__list--bubble">
          <div class="myFriends__list--notification">3</div>
        </div>
      </a>
      <div class="myFriends__list--grid">
        <img src="img/V.jpg" />
        <div class="myFriends__list--name">V</div>
        <div class="myFriends__list--chat">뭐 먹으면서 봐요?</div>
        <div class="myFriends__list--time">12:30</div>
        <div class="myFriends__list--bubble">
          <div class="myFriends__list--notification">1</div>
        </div>
      </div>
      <div class="myFriends__list--grid">
        <img src="img/JIN.jpg" />
        <div class="myFriends__list--name">JIN</div>
        <div class="myFriends__list--chat">
          ㅋㅋㅋㅋㅋㅋㅋㅋ 생각보다 기여움
        </div>
        <div class="myFriends__list--time">12:04</div>
      </div>
      <div class="myFriends__list--grid">
        <img src="img/Jungkuk.jpg" />
        <div class="myFriends__list--name">Junguk</div>
        <div class="myFriends__list--chat">오늘은 수육 해먹을 거얌</div>
        <div class="myFriends__list--time">yesterday</div>
        <div class="myFriends__list--bubble">
          <div class="myFriends__list--notification">1</div>
        </div>
      </div>
      <div class="myFriends__list--grid">
        <img src="img/JIMIN.jpg" />
        <div class="myFriends__list--name">Jimin</div>
        <div class="myFriends__list--chat">
          아니 TTTTT감사합니다. 1위라니 생각도 못했네
        </div>
        <div class="myFriends__list--time">yesterday</div>
        <div class="myFriends__list--bubble">
          <div class="myFriends__list--notification">2</div>
        </div>
      </div>
      <div class="myFriends__list--grid">
        <img src="img/J-hope.jpg" />
        <div class="myFriends__list--name">J-hope</div>
        <div class="myFriends__list--chat">고생했어. 너무 축하한다!</div>
        <div class="myFriends__list--time">yesterday</div>
      </div>
      <div class="myFriends__list--grid">
        <img src="img/RM.jpg" />
        <div class="myFriends__list--name">RM</div>
        <div class="myFriends__list--chat">
          나는야 역시 음악할때가 가장 즐겁다!
        </div>
        <div class="myFriends__list--time">yesterday</div>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link btn" href="friends.html"
            ><i class="fas fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link btn" href="chats.html"
            ><i class="far fa-comment fa-lg"></i
          ></a>
          <div class="nav__notification">7</div>
        </li>
        <li class="nav__btn">
          <a class="nav__link btn" href="find.html"
            ><i class="fa fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link btn" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
          <div class="nav__dot"></div>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big!! 😥</span>
    </div>
    <script
      src="https://kit.fontawesome.com/2db7d8d818.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
