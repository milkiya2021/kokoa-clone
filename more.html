<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>More</title>
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <div class="statusBar">

      <div class="statusBar__column">06:10</div>

    </div>
    <div class="screenHeader">
      <div class="screenHeader__title">More</div>
      <div class="screenHeader__menus">

          <i class="fas fa-search fa-lg"></i>
        </div>
        <div class="screenHeader__music screenHeader__menu">
          <i class="fas fa-music fa-lg"></i>
        </div>

      </div>
    </div>
    <div class="myProfile">

          <img src="img/Avatar.jpg" />

        <i class="far fa-comment-alt fa-lg"></i>

    </div>

    <div class="menu_long">

      <div class="menu__function">
        <div class="menu__function--icon">
          <i class="fas fa-paint-brush fa-lg"></i>
        </div>
        <div class="menu__function--name">Themes</div>
      </div>
      <div class="menu__function">
        <div class="menu__function--icon">
          <i class="fas fa-user-circle fa-lg"></i>
        </div>
        <div class="menu__function--name">Account</div>
      </div>
      <div class="menu__function">
        <div class="menu__function--icon">
          <i class="far fa-comments fa-lg"></i>
        </div>
        <div class="menu__function--name">Openchat</div>
      </div>

    <hr class="bold_hr" />

    <div class="menu">
      <div class="menu__function">
        <div class="menu__function--icon"><img src="img/inthesum.jpg" /></div>

      <div class="menu__function">
        <div class="menu__function--icon"><img src="img/tinytan.jpg" /></div>

      </div>

    <nav class="nav">

        <li class="nav__btn">
          <a class="nav__link btn" href="friends.html"

        </li>
        <li class="nav__btn">

    <script
