<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to ArmyTalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="statusBar">
      <div class="statusBar__column">
        <div class="statusBar__column--text">No Service</div>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="statusBar__column">06:10</div>
      <div class="statusBar__column">
        <div class="statusBar__column--battery">70%</div>
        <i class="fa fa-battery-three-quarters"></i>
        <i class="fa fa-bolt"></i>
      </div>
    </div>

    <div class="main">
      <div class="welcome">Armytalk에 오신것을 환영합니다</div>
      <div class="guideMsg">
        아미톡 아이디가 있다면,<br />
        이메일이나 휴대폰 번호로 로그인하세요.
      </div>
      <form action="friends.html" method="get" id="loginForm">
        <input
          name="username"
          type="text"
          placeholder="Email or phone number"
        />
        <input name="password" type="password" placeholder="Password" />
        <input class="btn" type="submit" value="Log In" />
        <a href="#">Find ArmyTalk Account or Password</a>
      </form>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big!! 😥</span>
    </div>
    <script
      src="https://kit.fontawesome.com/2db7d8d818.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
