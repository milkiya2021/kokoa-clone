<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to ArmyTalk</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen">
      <div class="header">
        <div class="status">No Service</div>
        <i class="fa fa-wifi"></i>
        <div class="time">06:10</div>
        <div class="battery">10%</div>
        <i class="fa fa-battery-three-quarters"></i>
        <i class="fa fa-bolt"></i>
      </div>
      <div class="main">
        <div class="welcome">아미톡에 오신것을 환영합니다.</div>
        <div class="guideMsg">
          아미톡 아이디가 있다면,<br />
          이메일이나 휴대폰 번호로 로그인하세요.
        </div>
        <form class="loginForm">
          <input type="text" placeholder="Email or phone number" />
          <input type="text" placeholder="Password" />
          <button>Log in</button>
          <a href="#">Find ArmyTalk Account or Password</a>
        </form>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/2db7d8d818.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
